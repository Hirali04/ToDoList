{% extends 'main.html' %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h2>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'list' %}">Back to Task List</a>
    <style>
        h2{
            font-size: 2em;
        }
        form input{
        padding: 5px;
        margin-bottom: 5px;
        border: 2px solid #ccc;
        border-radius: 5px;
        }

    form label{
    display: block;
    text-align: left; 
    margin-bottom: 5px;
    font-weight: bold;
    }

    button{
        width: 8rem;
        height: 3.5rem;
        margin-top: 20px;
        margin-right: 20px;
        margin-bottom: 20px;
        text-align: center;
        background-color: #0c59ab;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        color: #fff;
    }
    button:hover {
        background-color: #003c7c;
        }

        a{
            color: rgb(179, 207, 231);
            text-decoration: none;
            font-size: 1.2em;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>

{% endblock %}
