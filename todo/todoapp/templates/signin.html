{% extends 'main.html' %}

{% block content %}
    <h2>Sign In</h2>
    <form method="post">
        {% csrf_token %}
        <div class="info">
        <div class="usernm">{{form.username.label}}
            {{form.username}}</div>
            <div class="p">{{form.password.label}}
            {{form.password}}</div>
        </div>
        <a href="{% url 'signup' %}">Don't have an account? Sign Up</a>
        <button type="submit">Sign In</button>
    </form>
    

    <style>
       h2{
            font-size: 1.5em;
            margin-left:49%;
            margin-top: 7%;
        }

        .info {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        grid-gap: 20px;
        margin-left:-8% ;
        }

        .usernm, .p{
        display: flex;
        flex-direction: column;
        margin: auto;
        }


        form input[type="text"],
        form input[type="password"] {
        width: 200%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        }

        button{
        width: 8rem;
        height: 3.5rem;
        padding: 10px;
        margin-left: 47%;
        margin-top: 20px;
        text-align: center;
        background-color: #0c59ab;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        color: #fff;
        }

        button:hover {
        background-color: #003c7c;
        }

        form a{
            padding-top: 20px;
            color: rgb(179, 207, 231);
            text-decoration: none;
            margin-left: 44%;
        }
    </style>
{% endblock %}
